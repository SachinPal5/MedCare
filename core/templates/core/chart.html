{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“Š Patients per Doctor</h2>
  <div class="card shadow p-4">
    <canvas id="patientChart" height="120"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  fetch("{% url 'chart_data' %}")
    .then(response => response.json())
    .then(data => {
      const labels = data.map(entry => entry.username);
      const values = data.map(entry => entry.patient_count);

      new Chart(document.getElementById("patientChart"), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Number of Patients',
            data: values,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    });
</script>
{% endblock %}
