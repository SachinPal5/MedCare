{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow p-4 border-0" data-aos="zoom-in">
      <div class="text-center mb-4">
        <img src="{% static 'images/medcare_icon.png' %}" alt="MedCare Logo" width="50">
        <h4 class="mt-2">Login to <span class="text-success">MedCare</span></h4>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" novalidate>
        {% csrf_token %}
        
        <div class="form-group mb-3">
          <label for="username">Username <span class="text-danger">*</span></label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required autofocus>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password <span class="text-danger">*</span></label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">🔐 Login</button>
        </div>
      </form>

      <p class="text-center mt-3 mb-0">
        New here? <a href="{% url 'signup' %}" class="text-primary">Create an account</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
