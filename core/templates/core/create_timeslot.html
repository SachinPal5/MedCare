{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center" data-aos="zoom-in">
  <div class="col-md-6">
    <div class="card shadow p-4 mt-4">
      <h3 class="text-center mb-3">🕒 Create Available Time Slot</h3>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-3">Save Slot</button>
      </form>

      <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100 mt-3">← Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
